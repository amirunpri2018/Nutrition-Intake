<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Custom Recommended Daily Intake</title>
  <link rel="stylesheet" href="css/style.css?v=1">
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/data/recommendations.js"></script>
  <script src="js/data/nutrients.js"></script>
  <script src="js/form.js"></script>
</head>

<body>

<div id="container">
  <header>
    <h1>Nutrient Intake</h1>
  </header>
  <div id="main" role="main">
    <h1>Customize Your Recommended Daily Intake (RDI)</h1>
    <p>Find foods and see how they meet your RDI. Following pre-filled RDI values are for a 4 year old sourced from <a href="http://en.wikipedia.org/wiki/Reference_Daily_Intake" target="_blank">Wikipedia</a>.</p>
    <form name="rdi" action="foodpick.html">
      <div id ="rdi">
        <script type="text/template" class="template">
          <div class="field">
            <%= name %>: 
            <input type="text" class="digit" name="<%= key %>" value="<%= value %>"></input> <%= unit %>
          </div>
        </script>
      </div>
      <input type="submit" value="Find some food!" class="button"></input>
    </form>
    </ul>
  </div>
  
  <footer>

  </footer>
</div> <!--! end of #container -->
</body>
</html>
